<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    

    <script>
    alert("Let's play a game! No... not that one. Let's play ROCK, PAPER, SCISSORS!")
    function rockPaperScissors (){
    let options = ['rock', 'paper', 'scissors']
    var playerTworesponse = options[Math.floor(Math.random() * options.length)];
    var playerOneresponse = prompt('Hi Player One! Please type "rock", "paper" or "scissors".');
        
    alert("You chose " + playerOneresponse.toLowerCase() + ". I chose " + playerTworesponse + ".");
    if  ((playerOneresponse.toLowerCase() === 'rock' && playerTworesponse === 'scissors') || (playerOneresponse.toLowerCase() === 'scissors' && playerTworesponse === 'paper') || (playerOneresponse.toLowerCase() === 'paper' && playerTworesponse === 'rock')){
        alert("Darn, you won!")
    }
    else if(playerOneresponse.toLowerCase() === playerTworesponse) {
        alert("We're all losers today. Let's play again!");
    }
    else if ((playerOneresponse.toLowerCase() === 'rock' && playerTworesponse === 'paper') || (playerOneresponse.toLowerCase() === 'scissors' && playerTworesponse === 'rock') || (playerOneresponse.toLowerCase() === 'paper' && playerTworesponse === 'scissors')){
        alert("You lose! Prepare for world domination.")
    }
    else {
        alert("You have to choose 'rock', 'paper', or 'scissors', dummy!")
    };
    var letsPlay = confirm("So, you want to play again?");
    if (letsPlay) {
        rockPaperScissors();
    }
    };
    rockPaperScissors();
    

    </script>

</body>
</html>
